
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подарок для друга</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      padding: 20px;
      background-image: url('https://i.pinimg.com/736x/ba/f6/d3/baf6d3b7f290f6c72aa1322a062158ee.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
    }

    .top-message {
      position: absolute;
      top: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      display: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .container {
      background: white;
      color: #000;
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
    }

    .container h1 {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .container p {
      margin: 18px 0 10px;
      font-size: 18px;
      line-height: 1.4;
    }

    .heart {
      color: #e0245e;
      font-size: 24px;
    }

    .small-text {
      font-size: 10px;
      color: #555;
      margin-top: 15px;
      font-style: italic;
    }

    .top-image {
      width: 180px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Сообщение сверху -->
  <div class="top-message" id="topMsg">Я верю в тебя! ❤️</div>

  <!-- Фото -->
  <img class="top-image" src="https://i.pinimg.com/736x/aa/8f/4a/aa8f4afed1c4f542ceb05103d2ead695.jpg" alt="Наше фото Genshin" />

  <!-- Белый блок -->
  <div class="container">
    <h1>Поздравляю, нашей дружбе уже 2 года!</h1>
    <p>Я тебя очень сильно люблю <span class="heart">❤️</span></p>
    <p class="small-text">Антошка пойдем копать картошку</p>

    <!-- Кнопка -->
    <button onclick="showTopMessage()">Нажми на меня!</button>
  </div>

  <script>
    function showTopMessage() {
      const msg = document.getElementById("topMsg");
      msg.style.display = "block";
    }
  </script>

</body>
</html>
